description: Rename field in reader with alias
check:
  compatibility: "BACKWARD"
  compatible: true
schema:
  type: "AVRO"
  writer: |
    { "namespace": "example.avro",
      "type": "record",
      "name": "User",
      "fields": [
        {"name": "name", "type": "string"},
        {"name": "favorite_number", "type": ["int", "null"]},
        {"name": "favorite_color", "type": ["string", "null"]}
      ]
    }
  reader: |
    { "namespace": "example.avro",
      "type": "record",
      "name": "User",
      "fields": [
        {"name": "name", "type": "string"},
        {"name": "most_awesome_number", "aliases": ["favorite_number"], "type": ["long", "null"]},
        {"name": "favorite_color", "type": ["string", "null"]}
      ]
    }
